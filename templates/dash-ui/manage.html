<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link href="./css/styles.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css"
    />
  </head>
  <body class="bg-blue-300">
    <!-- Main container start -->
    <div class="">
      <!-- header start -->
      <div class="bg-yellow-300 flex justify-between">
        <div class="flex px-2 py-1">
          <span class="flex items-center w-12 my-auto pl-2">
            <img class="" src="img/logo.png" alt="logo" />
          </span>
          <span
            class="text-gray-700 my-auto pl-2 font-sans font-bold text-lg text-center"
          >
            <h3>REAL MADRID CF</h3>
          </span>
        </div>
        <div class="flex pr-2">
          <div class="rounded-full m-3 bg-blue-300 px-3 py-1 mr-2 relative">
            <i class="bx bx-bell text-md text-gray-800 mt-1"></i>
            <!-- <span class="rounded-full bg-red-500 text-gray-300 py-1 px-2">2</span> -->
            <div class="absolute right-0 p-1 bg-red-400 rounded-full animate-ping"></div>
            <div class="absolute right-0 p-1 bg-red-400 border rounded-full"></div>
          </div>
          <button
            class="bg-blue-300 my-auto rounded-full py-2 px-5 text-gray-700 font-semibold focus:ring-2 focus:ring-blue-500 hover:bg-blue-800 hover:text-yellow-300 flex flex-row items-center"
          >
            <span class="inline-flex items-center pr-1 text-xl">
              <i class="bx bx-log-out" aria-hidden="true"></i>
            </span>
            <span class="font-medium text-md"> Logout </span>
          </button>
        </div>
      </div>
      <!-- header end -->
      <div class="flex overflow-y-hidden">
        <div class="bg-blue-900 h-screen w-1/6 flex justify-center py-4">
          <ul>
            <li>
              <a
                href="/"
                class="flex flex-row items-center h-12 transform hover:translate-x-2 transition-transform ease-in duration-200 text-gray-500 hover:text-gray-800"
              >
                <span
                  class="inline-flex items-center justify-center h-12 w-12 text-2xl text-yellow-300"
                  ><i class="bx bx-home"></i
                ></span>
                <span class="text-sm text-yellow-300 font-medium text-xl"
                  >Dashboard</span
                >
              </a>
            </li>
            <li>
              <a
                href="#"
                class="flex flex-row items-center h-12 transform hover:translate-x-2 transition-transform ease-in duration-200 text-gray-500 hover:text-gray-800"
              >
                <span
                  class="inline-flex items-center justify-center h-12 w-12 text-2xl text-yellow-300"
                  ><i class="bx bx-stats"></i
                ></span>
                <span class="text-sm text-yellow-300 font-medium text-xl"
                  >Stats</span
                >
              </a>
            </li>
            <li>
              <a
                href="teams.html"
                class="flex flex-row items-center h-12 transform hover:translate-x-2 transition-transform ease-in duration-200 text-gray-500 hover:text-gray-800"
              >
                <span
                  class="inline-flex items-center justify-center h-12 w-12 text-2xl text-yellow-300"
                  ><i class="bx bx-group"></i
                ></span>
                <span class="text-sm text-yellow-300 font-medium text-xl"
                  >Teams</span
                >
              </a>
            </li>
            <li>
              <a
                href="#"
                class="flex flex-row items-center h-12 transform hover:translate-x-2 transition-transform ease-in duration-200 text-gray-500 hover:text-gray-800"
              >
                <span
                  class="inline-flex items-center justify-center h-12 w-12 text-2xl text-yellow-300"
                  ><i class="bx bx-edit"></i
                ></span>
                <span class="text-sm text-yellow-300 font-medium text-xl"
                  >Manage</span
                >
              </a>
            </li>
          </ul>
        </div>
        <div class="w-5/6 m-4">
          <!-- alert -->
          <div class="bg-red-100 rounded-r-md border-l-2 border-red-800 mb-3 flex justify-between h-10">
            <span class="text-red-600 text-semibold text-xl pl-2 my-auto">
              Alert!
            </span>
            <span class="text-xl text-red-800 my-auto pr-2 border-primary">
              <i class="bx bx-x"></i>
            </span>
          </div>
          <!-- Page Heading Start -->
          <div class="border-l-2 border-blue-800 bg-white rounded-r-md shadow text-2xl uppercase text-sans text-bold text-gray-700 my-2 p-3">
              Manage Teams
          </div>
          <!-- Page Heading End -->
          <!-- Input form start -->
          <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 flex flex-col my-2">
            <div class="-mx-3 md:flex mb-6">
              <div class="md:w-1/2 px-3 mb-6 md:mb-0">
                <label class="block uppercase tracking-wide text-gray-600 text-xs font-bold mb-2" for="grid-first-name">
                  First Name
                </label>
                <input class="appearance-none block w-full bg-gray-100 text-gray-darker border border-red-200 rounded py-3 px-4 mb-3" id="grid-first-name" type="text" placeholder="Jane">
              </div>
              <div class="md:w-1/2 px-3">
                <label class="block uppercase tracking-wide text-gray-600 text-xs font-bold mb-2" for="grid-last-name">
                  Last Name
                </label>
                <input class="appearance-none block w-full bg-gray-100 text-gray-600 border border-gray-300 rounded py-3 px-4" id="grid-last-name" type="text" placeholder="Doe">
              </div>
            </div>
            <div class="-mx-3 md:flex mb-6">
              <div class="md:w-full px-3">
                <label class="block uppercase tracking-wide text-gray-600 text-xs font-bold mb-2" for="grid-password">
                  Password
                </label>
                <input class="appearance-none block w-full bg-gray-100 text-gray-600 border border-gray-300 rounded py-3 px-4 mb-3" id="grid-password" type="password" placeholder="******************">
              </div>
            </div>
            <div class="-mx-3 md:flex mb-2">
              <div class="md:w-1/2 px-3 mb-6 md:mb-0">
                <label class="block uppercase tracking-wide text-gray-600 text-xs font-bold mb-2" for="grid-city">
                  City
                </label>
                <input class="appearance-none block w-full bg-gray-100 text-gray-600 border border-gray-100 rounded py-3 px-4" id="grid-city" type="text" placeholder="Albuquerque">
              </div>
              <div class="md:w-1/2 px-3">
                <label class="block uppercase tracking-wide text-gray-600 text-xs font-bold mb-2" for="grid-state">
                  State
                </label>
                <div class="relative">
                  <select class="block appearance-none w-full bg-gray-100 border border-gray-300 text-gray-600 py-3 px-4 pr-8 rounded" id="grid-state">
                    <option>New Mexico</option>
                    <option>Missouri</option>
                    <option>Texas</option>
                  </select>
                  <div class="pointer-events-none inset-y-0 right-0 absolute flex items-center px-2 text-gray-600">
                    <svg class="h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/></svg>
                  </div>
                </div>
              </div>
              <div class="md:w-1/2 px-3">
                <label class="block uppercase tracking-wide text-gray-darker text-xs font-bold mb-2" for="grid-zip">
                  Zip
                </label>
                <input class="appearance-none block w-full bg-gray-lighter text-gray-darker border border-gray-lighter rounded py-3 px-4" id="grid-zip" type="text" placeholder="90210">
              </div>
            </div>
          </div>
          <!-- Input form end -->
        </div>
        
      </div>
    </div>
    <!-- Main container end -->
  </body>
</html>
